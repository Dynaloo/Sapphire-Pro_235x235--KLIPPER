# This file contains common pin mappings for the BIGTREETECH SKR V1.4 board.
# The firmware should be compiled for the LPC1768 or LPC1769(Turbo).
# TMC2209 in UART mode for all axis.
# Basic NEMA17 lenght 40mm for X-Y-Z-E.

# Pre-configured TMC5160 in SPI mode for X-Y.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_0BE0000AA49869AF34F13E5EC62000F5-if00

[include ./fluidd.cfg]

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 0
position_max: 220
homing_speed: 30

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 215
position_max: 215
homing_speed: 30

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop #!P1.27
#position_endstop: 0.5
position_min: -10
position_max: 235

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 7.25048
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.76
pressure_advance_smooth_time: 0.040
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
control: pid
pid_kp: 18.168
pid_ki: 0.797
pid_kd: 103.560
min_temp: 0
max_temp: 260
min_extrude_temp: 190

#[extruder1]
#step_pin: P1.15
#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_kp: 72.789
pid_ki: 1.116
pid_kd: 1187.376
min_temp: 0
max_temp: 110
#pwm_cycle_time: 0.02 # 50hz for european AC 230v, to avoid flickering lights.

[fan]
pin: P2.3

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 1500
max_z_velocity: 10
max_z_accel: 50
max_accel_to_decel: 750
square_corner_velocity: 5.0

[gcode_arcs]
resolution: 0.2


########################################
# TMC2209 configuration UART mode
########################################

[tmc2209 stepper_x]
uart_pin: P1.10
run_current: 0.800
#interpolate: False
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: P1.9
run_current: 0.800
#interpolate: False
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: P1.8
run_current: 0.800
#interpolate: False
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: P1.4
run_current: 0.800
#interpolate: False
#hold_current: 0.600
sense_resistor: 0.110
stealthchop_threshold: 0

