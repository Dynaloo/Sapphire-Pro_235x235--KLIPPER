[bltouch]
sensor_pin: ^P0.10
control_pin: P2.0
samples: 2
sample_retract_dist: 5.0
probe_with_touch_mode: True
x_offset: -32.9
y_offset: -5
z_offset = 2.915
stow_on_each_sample: True
# Some BLTouch V3 and many clones apparently require this, though mine didnt:
#pin_up_reports_not_triggered: True
#pin_up_touch_mode_reports_triggered: True
#flavor: genuine_smart_3.1
pin_move_time: 1

[safe_z_home]
home_xy_position: 142, 124 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 100
horizontal_move_z: 8
mesh_min: 10, 25
mesh_max: 195, 210
probe_count: 7, 7
algorithm: bicubic
#fade_start: 1
fade_end: 10
#fade_target: 0
relative_reference_index: 24 #add for adaptative bed mesh



